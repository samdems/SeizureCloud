# Nginx Configuration for File Uploads
# Add this to your nginx server block configuration
# Location: /etc/nginx/sites-available/your-site

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect to HTTPS (recommended for production)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    root /var/www/html/public;
    index index.php index.html;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/ssl/certs/your-cert.pem;
    ssl_certificate_key /etc/ssl/private/your-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # File Upload Settings - CRITICAL FOR UPLOADS
    client_max_body_size 20M;           # Maximum file upload size (should be larger than app limit)
    client_body_timeout 300s;           # Time to receive client body (5 minutes)
    client_header_timeout 300s;         # Time to receive client headers
    send_timeout 300s;                  # Timeout for sending response to client

    # Proxy timeout settings (if using reverse proxy)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # FastCGI timeout settings for PHP-FPM
    fastcgi_connect_timeout 300s;
    fastcgi_send_timeout 300s;
    fastcgi_read_timeout 300s;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # Add headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Security: Don't allow access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel public storage symlink
    location /storage {
        alias /var/www/html/storage/app/public;
    }

    # Livewire specific configuration - CRITICAL FOR LIVEWIRE UPLOADS
    location ~ ^/livewire {
        client_max_body_size 20M;
        client_body_timeout 300s;

        try_files $uri $uri/ /index.php?$query_string;

        # PHP-FPM configuration
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI settings for uploads
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Pass Authorization header to PHP
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;

        # Pass X-XSRF-Token header
        fastcgi_param HTTP_X_XSRF_TOKEN $http_x_xsrf_token;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /composer\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /package(-lock)?\.json {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/seizurecloud-access.log;
    error_log /var/log/nginx/seizurecloud-error.log;
}

# Additional configuration notes:
#
# 1. After making changes, test the configuration:
#    sudo nginx -t
#
# 2. Reload nginx:
#    sudo systemctl reload nginx
#
# 3. If using a reverse proxy (like CloudFlare or load balancer),
#    you may need to trust the proxy IP:
#    In Laravel's TrustProxies middleware, set:
#    protected $proxies = '*';
#
# 4. For even larger files, increase all timeout and size values proportionally
#
# 5. Monitor nginx error logs for upload issues:
#    tail -f /var/log/nginx/seizurecloud-error.log
